<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>

<body>
    <main>
        <section class="calculator-area">
            <div>
                <h3>0</h3>
            </div>
            <div class="btn-keypad">
                <button class="btn btn-secondary btn-lg">AC</button>
                <button class="btn btn-secondary btn-lg">
                    < </button>
                        <button class="btn btn-secondary btn-lg">%</button>
                        <button class="btn btn-secondary btn-lg">/</button>
                        <br>
                        <button class="btn btn-secondary btn-lg">7</button>
                        <button class="btn btn-secondary btn-lg">8</button>
                        <button class="btn btn-secondary btn-lg">9</button>
                        <button class="btn btn-secondary btn-lg">x</button>
                        <br>
                        <button class="btn btn-secondary btn-lg">4</button>
                        <button class="btn btn-secondary btn-lg">5</button>
                        <button class="btn btn-secondary btn-lg">6</button>
                        <button class="btn btn-secondary btn-lg">-</button>
                        <br>
                        <button class="btn btn-secondary btn-lg">1</button>
                        <button class="btn btn-secondary btn-lg">2</button>
                        <button class="btn btn-secondary btn-lg">3</button>
                        <button class="btn btn-secondary btn-lg">+</button>
                        <br>
                        <button class="btn btn-secondary btn-lg"></button>
                        <button class="btn btn-secondary btn-lg">0</button>
                        <button class="btn btn-secondary btn-lg">.</button>
                        <button class="btn btn-secondary btn-lg">=</button>
            </div>
        </section>
    </main>
</body>

</html>
