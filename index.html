<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>

<body>
    <main>
        <section class="calculator-area">
            <div>
                <h3>0</h3>
            </div>
            <div class="btn-keypad">
                <button class="btn btn-secondary">AC</button>
                <button class="btn btn-secondary">
                    < </button>
                        <button class="btn btn-secondary">%</button>
                        <button class="btn btn-secondary">/</button>
                        <br>
                        <button class="btn btn-secondary">7</button>
                        <button class="btn btn-secondary">8</button>
                        <button class="btn btn-secondary">9</button>
                        <button class="btn btn-secondary">x</button>
                        <br>
                        <button class="btn btn-secondary">4</button>
                        <button class="btn btn-secondary">5</button>
                        <button class="btn btn-secondary">6</button>
                        <button class="btn btn-secondary">-</button>
                        <br>
                        <button class="btn btn-secondary">1</button>
                        <button class="btn btn-secondary">2</button>
                        <button class="btn btn-secondary">3</button>
                        <button class="btn btn-secondary">+</button>
                        <br>
                        <button class="btn btn-secondary "></button>
                        <button class="btn btn-secondary ">0</button>
                        <button class="btn btn-secondary ">.</button>
                        <button id="equal" class="btn btn-secondary btn-equal">=</button>
            </div>
        </section>
    </main>
</body>

</html>
